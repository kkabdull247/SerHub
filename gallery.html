    <title>Gallery with Continuous Marquees</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow-x: auto;
            padding: 50px;
        }

        .marquee-container {
            width: 100%;
            flex: 1 0 auto;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        .marquee {
            white-space: nowrap;
            overflow: hidden;
            position: relative;
            padding: 10px 0;
            margin: 0;
        }

        .marquee-inner {
            display: inline-block;
            animation: marquee 15s linear infinite;
        }

        .reverse .marquee-inner {
            animation: marquee-reverse 15s linear infinite;
        }

        .marquee img {
            margin: 0 10px;
            cursor: pointer;
            max-width: 100%;
            height: auto;
        }

        @keyframes marquee {
            0%   { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        @keyframes marquee-reverse {
            0%   { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }

        .close {
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 25px;
            cursor: pointer;
        }

        .modal img {
            width: auto;
            height: 80%;
            margin: auto;
            display: block;
        }

        @media (max-width: 768px) {
            .gallery {
                height: auto;
            }
        }
    </style>
</head>
